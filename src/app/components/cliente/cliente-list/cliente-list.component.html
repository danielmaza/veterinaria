<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">LISTADO CLIENTES</span>
                    <button class="btn btn-success float-end"[routerLink]="['/clientes/add']">NUEVO</button>
                    <table class="table table-striped">
                        <thead>
                          <tr>
                            <th scope="col">DNI</th>
                            <th scope="col">APELLIDOS</th>
                            <th scope="col">NOMBRES</th>
                            <th scope="col">EMAIL</th>
                            <th scope="col">TELEFONO</th>
                            <th scope="col">DIRECCIÃ“N</th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let cliente of clientes">
                            <td>{{cliente.dni}}</td>
                            <td>{{cliente.apellidos}}</td>
                            <td>{{cliente.nombres}}</td>
                            <td>{{cliente.email}}</td>
                            <td>{{cliente.telefono}}</td>
                            <td>{{cliente.direccion}}</td>
                            <td><a [routerLink]="['/clientes/edit',cliente._id]"><i class="fa-solid fa-pen-to-square text-primary" title="Actualizar"></i></a></td>
                            <td><a [routerLink]="['/clientes/remove',cliente._id]"><i class="fa-solid fa-trash text-danger" title="Eliminar"></i></a></td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
</div>
